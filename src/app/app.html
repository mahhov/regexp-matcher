<div class="full-height">
  <div class="row">
    <div class="col-12">
      <input (keyup)="update()" [(ngModel)]="expression"/>
    </div>
  </div>
  <div class="row full-row">
    <div class="col-6">
      <textarea (keyup)="update()" [(ngModel)]="input"></textarea>
    </div>
    <div class="col-6">
      <pre id="output">{{output}}</pre>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-6">
      <button class="btn btn-primary" (click)="copy()">Copy</button>
    </div>
  </div>
</div>
